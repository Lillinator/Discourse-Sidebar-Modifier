sidebar_background_color:
  type: string
  default: ""
  description: "Side-bar background color in hexadecimal or css color name. Leave blank to use current default."
  
more_section_background_color:
  type: string
  default: ""
  description: "More section background color. Leave blank to use current default."

header_font_color:
  type: string
  default: ""
  description: "Section headers font color. Leave blank to use current default."

header_font_weight:
  type: enum
  default: normal
  choices:
    - normal
    - bold
  description: "Section headers font weight."

header_font_size:
  type: enum
  default: ""
  choices:
    - 12
    - 13
    - 14
    - 15
    - 16
    - 17
    - 18
    - 19
    - 20
  description: "Section headers text size in px. Leave blank to use current default."
  
link_font_color:
  type: string
  default: ""
  description: "Section link font color. Leave blank to use current default."

link_font_size:
  type: enum
  default: ""
  choices:
    - 12
    - 13
    - 14
    - 15
    - 16
    - 17
    - 18
    - 19
    - 20
  description: "Section links text size in px. Leave blank to use current default."

link_icon_color:
  type: string
  default: ""
  description: "Color of sidebar link icons. Leave blank to use current default."
  
current_link_font_color:
  type: string
  default: ""
  description: "Color of the active link font. Leave blank to use current default."
  
current_link_background_color:
  type: string
  default: ""
  description: "Background color of the active link. Leave blank to use current default."
 
current_link_icon_color:
  type: string
  default: ""
  description: "Color of the active link icon. Leave blank to use current default."
  
hide_community_section:
  type: bool
  default: false
  description: "Hide the Community Section from all regular users"
  
hide_community_section_from_anon:
  type: bool
  default: false
  description: "Hide the Community Section from anonymous users only."
    
hide_anniversaries:
  type: bool
  default: false
  description: "Hide the Anniversaries link in the More section."

hide_birthdays:
  type: bool
  default: false
  description: "Hide the Birthdays link in the More section."
  
hide_categories_section:
  type: bool
  default: false
  description: "Hide the Categories Section from all regular users."
  
hide_categories_from_anon:
  type: bool
  default: false
  description: "Hide the Categories Section from anonymous users only."

hide_tags_section:
  type: bool
  default: false
  description: "Hide the Tags Section from all regular users."
  
hide_tags_from_anon:
  type: bool
  default: false
  description: "Hide the Tags Section from anonymous users only."

hide_messages_section:
  type: bool
  default: false
  description: "Hide the Messages Section."

hide_channels_section:
  type: bool
  default: false
  description: "Hide the Channels Section."

hide_personal_chat_section:
  type: bool
  default: false
  description: "Hide the Personal Chat Section."

hide_category_bullets:
  type: bool
  default: false
  description: "Hide the Category bullets in the side-bar."
  
hide_lock_icon:
  type: bool
  default: false
  description: "Hide the lock badge icon for secured categories in the side-bar."

category_bullet_rounding:
  type: enum
  default: ""
  choices:
    - 10%
    - 20%
    - 30%
    - 40%
    - 50%
  description: "Category bullet rounding. Blank = default square, 50% = circle."
